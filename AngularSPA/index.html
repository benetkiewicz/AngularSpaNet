<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Angular Registration</title>
    <script src="scripts/jquery-2.1.1.js" type="text/javascript"></script>
    <script src="scripts/angular.js" type="text/javascript"></script>
    <script src="scripts/angular-route.js" type="text/javascript"></script>
    <script src="scripts/app/app.js" type="text/javascript"></script>
    <script src="scripts/app/controllers/registrationController.js" type="text/javascript"></script>
</head>
<body>
    <div ng-app="registration" ng-controller="RegistrationCtrl">
        <div ng-switch="getCurrentStep()">
            <div ng-switch-when="step1">
                <ng-include src="'scripts/app/views/step1.html'"></ng-include>
            </div>

            <div ng-switch-when="step2">
                <ng-include src="'scripts/app/views/step2.html'"></ng-include>
            </div>
            
            <div ng-switch-when="step3">
                <ng-include src="'scripts/app/views/step3.html'"></ng-include>
            </div>
        </div>
        <button ng-click="prevStep()" ng-show="currentStep != 0">Back</button>
        <button ng-click="nextStep()" ng-show="!isLastStep()">Next</button>
    </div>
</body>
</html>
