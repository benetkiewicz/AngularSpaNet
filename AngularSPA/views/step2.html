<div class="form-group" ng-class="{'has-error': registration.submitted && wizard.carManufacturer.$invalid}">
    <label for="carManufacturer" class="control-label col-sm-2">Car manufacturer:</label>
    <div class="col-sm-3">
        <select ng-model="registration.viewModel.carManufacturer" id="carManufacturer" name="carManufacturer" ng-options="manufacturer.Name for manufacturer in registration.carManufacturers" required class="form-control">
            <option value="">Select One</option>
        </select>
    </div>
    <div ng-show="registration.submitted && wizard.carManufacturer.$invalid" class="col-sm-2">
        <span class="text-danger">Car manufacturer is required.</span>
    </div>
</div>

<div class="form-group" ng-class="{'has-error': registration.submitted && wizard.distance.$invalid}">
    <label for="distance" class="control-label col-sm-2">Distance:</label>
    <div class="col-sm-3">
        <input type="text" ng-pattern="/^[0-9]{1,7}$/" id="distance" name="distance" ng-model="registration.viewModel.distance" required class="form-control" />
    </div>
    <div ng-show="registration.submitted && wizard.distance.$error.pattern" class="col-sm-2">
        <span class="text-danger">Valid number is required.</span>
    </div>
    <div ng-show="registration.submitted && wizard.distance.$error.required" class="col-sm-2">
        <span class="text-danger">Distance is required.</span>
    </div>
</div>
